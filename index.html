<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Signup</title>
  </head>
  <body>
    <main>
      <section class="testimonial">
        <img src="images/kolade-modified.png" alt="kolade" />
        <h2>OSBORNE KOLADE</h2>
        <p>
          I have worked with Startup X' product, and i think it is fabulous. I
          highly recommend the use of this product it is simply a life saver.
        </p>
      </section>
      <form action="signup-form">
        <h3>Login</h3>
        <div>
          <input type="email" name="email" placeholder="Email Address" />
          <input type="password" name="password" placeholder="Password" />
        </div>
        <div>
          <input type="checkbox" name="Agreement" id="" />
          <span class="agreement">I Agree with the terms of service</span>
        </div>
        <button type="submit">LOGIN</button>
      </form>
    </main>
  </body>
</html>
